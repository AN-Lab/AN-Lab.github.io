<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章编辑器</title>
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <link rel="stylesheet" type="text/css" href="mdeditor.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="editor.md/editormd.min.js"></script>
    <script type="text/javascript" src="mdeditor.js"></script>
</head>
<body>
	<div id="top">
		<div id="catalog-title-container" onclick="window.history.back()"><p>返回</p></div>
		<div id="input-container">
			<input type="text" name="title" id="title" placeholder="请输入文章标题">
		</div>
		<div id="button-container">
			<div id="save-draft"><img src="img/download.png"><p>保存草稿</p></div>
			<div id="submit" onclick="openDetails()"><img src="img/submit.png"><p>发布</p></div>
		</div>
		<div id="avatar-container">
			<img>
		</div>
	</div>
	<div id="container">
		<div id="catalog-container">
			<div class="catalog" onclick="changePost('Java入门教程')">
				<img src="img/book.png">
				<p>Java入门教程</p>
			</div>
			<div class="catalog" onclick="changePost('CSS设计教程')">
				<img src="img/book.png">
				<p>CSS设计教程</p>
			</div>
			<div class="catalog" onclick="changePost('PS入门到精通')">
				<img src="img/book.png">
				<p>PS入门到精通</p>
			</div>
		</div>
		{% for post in site.posts %}
        <div class="catalog" onclick="changePost('{{ page.date | date: "%Y-%m-%d" }}-{{ page.title }}-{{ page.author }}.md')">
			<img src="img/book.png">
			<p>{{ post.title }}</p>
		</div>
		{% endfor %}
		
		<div id="editor-container">
			<div id="editor">
				<textarea style="display:none;"></textarea>
			</div>
		</div>
	</div>
	<div id="details">
        <div id="details-container">
			<div id="close-button" onclick="closeDetails()">&times</div>
			<div id="details-content">
				<h3>发布文章</h3>
				<div class="form-content">
					<label>文章标签：</label>
					<div class="content-area">
						<div id="tag">
							<div id="tag-container"><div id="add-tag" onclick="addTag('#add-tag')">添加标签</div>
							</div>
							
						</div>
						<p>最多添加5个标签</p>
					</div>
				</div>
				<div class="form-content">
					<label>文章分类：</label>
					<div class="content-area">
						<select id="category-container">
							<option value="default">(请选择分类)</option>
							<option value="类别1">类别1</option>
							<option value="类别2">类别2</option>
							<option value="类别3">类别3</option>
							<option value="类别4">类别4</option>
							<option value="类别5">类别5</option>
						</select>
					</div>
				</div>
			</div>
			<div id="details-button">
				<div id="save-draft">保存为草稿</div>
				<div id="submit" onclick="submit()">发布文章</div>
			</div>
		</div>
	</div>
	<div id="wait_box1">
		<p>上传中,请稍后<span id="dot"></span></p>
	</div>
</body>
</html>
