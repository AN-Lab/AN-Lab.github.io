---
layout: default
---
<div>
  <ul>
    {% for cat in site.data.categories %}
    <li>{{ cat }}
      <ul>
        {% for post in site.categories[cat] %}
        <li>
            <a href="{{ site.BaseURL }}{{ post.url }}">
              {{ post.title }}
            </a>
        </li>
        {% endfor %}
      </ul>
    </li>
    {% endfor %}
  </ul>
</div>
