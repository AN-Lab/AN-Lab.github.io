---
layout: default
---
<div class="Panel">
{% for cat in site.data.categories %}
  <div class="Caption">{{ cat.term }}</div>
  <div>
    {% for post in site.categories[cat.term] %}
    <li>
      <a href="{{ site.BaseURL }}{{ post.url }}">
      {{ post.title }}
      </a>
    </li>
    {% endfor %}
  </div>
{% endfor %}
</div>
